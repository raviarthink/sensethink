<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icreate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-image: url('/static/images/background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            position: relative; /* Ensure relative positioning for absolute positioning within */
        }
        h2 {
            font-size: 2rem;
            color: #333; /* Dark text color */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background-color: #667BC6; /* Bootstrap primary blue color */
            color: #fff; /* White text color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #667BC6; /* Darker shade of blue on hover */
        }
        .logout {
            position: absolute;
            top: 20px; /* Adjust top position */
            right: 20px; /* Adjust right position */
            font-size: 1rem;
        }
        .row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .col-md-6 {
            flex: 1;
            min-width: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="logout">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Logout</a>
    </div>
    <div class="container">
        <h2 id="greeting">Welcome {{ user_name }}</h2>
        <div class="row">
            <div class="col-md-6">
                <a class="btn" href="{{ url_for('rulpredictions') }}">Monitoring</a>
            </div>
            <div class="col-md-6">
                <a class="btn" href="{{ url_for('rulpredictions') }}">Anomalies</a>
            </div>
            <div class="col-md-6">
                <a class="btn" href="{{ url_for('rulpredictions') }}">RUL Prediction</a>
            </div>
        </div>
    </div>

    <script>
        // Get current hour of the day
        var hour = new Date().getHours();

        // Select the greeting element
        var greetingElement = document.getElementById('greeting');

        // Set greeting based on the time of day
        if (hour >= 5 && hour < 12) {
            greetingElement.innerHTML = 'Good Morning, {{ user_name }}';
        } else if (hour >= 12 && hour < 16) {
            greetingElement.innerHTML = 'Good Afternoon, {{ user_name }}';
        } else {
            greetingElement.innerHTML = 'Good Evening, {{ user_name }}';
        }
    </script>
</body>
</html>
